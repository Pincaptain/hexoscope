<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hexoscope</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="menu">
    <div id="menu__title">Hexoscope</div>
    <div id="menu__buttons">
        <label for="menu__input__width">Width</label>
        <input id="menu__input__width" type="number" placeholder="Width" value="800">
        <label for="menu__input__height">Height</label>
        <input id="menu__input__height" type="number" placeholder="Height" value="800">
        <button id="menu__button__create-game">Create Game</button>
        <p id="menu__instructions">
            Instructions will be displayed here once you create a game.
        </p>
        <button id="menu__button__next" disabled>Next</button>
    </div>
</div>
<div id="canvas__container"></div>
<script src="ext/canvas2image.js"></script>
<script src="lib/chip.js"></script>
<script src="lib/chip-constants.js"></script>
<script src="lib/game-state-constants.js"></script>
<script src="lib/menu-screen.js"></script>
<script src="lib/game-screen.js"></script>
</body>
</html>
